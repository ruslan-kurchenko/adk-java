# SLF4J Simple Logger Configuration for Context Caching Demo

# Show all DEBUG logs from ADK
org.slf4j.simpleLogger.defaultLogLevel=info
org.slf4j.simpleLogger.log.com.google.adk.flows.llmflows.ContextCacheProcessor=debug
org.slf4j.simpleLogger.log.com.google.adk.models.cache.GeminiContextCacheManager=debug
org.slf4j.simpleLogger.log.com.google.adk.flows.llmflows.SingleFlow=info

# Timestamp format
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss

# Show logger name
org.slf4j.simpleLogger.showLogName=false
org.slf4j.simpleLogger.showShortLogName=true
